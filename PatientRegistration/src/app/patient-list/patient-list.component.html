<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Date Birth</th>
      <th scope="col">CPF</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patientsList">
      <th scope="row">{{patient.patientId}}</th>
      <td>{{patient.name}}</td>
      <td>{{patient.surName}}</td>
      <td>{{patient.dateBirth  | date:'dd/MM/yyyy'}}</td>
      <td>{{patient.cpf}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-danger" (click)="deletePatient(patient.patientId)">Delete</button>
          <a [routerLink]="['/patientregistration']"  [queryParams]="{index:patient.patientId}" ><button class="btn btn-warning">Alter</button></a> 
          <!-- <button class="btn btn-primary">Details</button> [queryParams]="{index:patient.patientId}" -->
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
